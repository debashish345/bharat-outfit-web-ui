<div>
    <app-slider [items]="homePageBService.homePageBuilderState.bannerState.banners" [imgSize]="'5em'" [maxImgSize]="'10em'"></app-slider>
    <app-slider [items]="homePageBService.homePageBuilderState.bannerState.banners" [imgSize]="'100%'" [maxImgSize]="'30em'"></app-slider>
    <!-- New Arrivals start -->
    <div>
        <div class="w-full p-3 text-2xl font-semibold">
            <div class="inline-block" >New Arrivals</div>
            <span class="float-right cursor-pointer material-symbols-outlined "  [routerLink]="['product']">
                chevron_right
            </span>
        </div>
        <div [ngClass]="{'product-container-mobile' : deviceService.device(), 'product-container-desktop' : !deviceService.device(),}">
            @for (product of homePageBService.homePageBuilderState.productState.products(); track product.id) {
            <app-product-card [product]="product"></app-product-card>
            }
        </div>
    </div>
    <!-- New Arrivals end -->

    <!-- Popular Products start -->
    <div>
        <div class="w-full p-3 text-2xl font-semibold">
            <div class="inline-block">Popular</div>
            <span class="float-right cursor-pointer material-symbols-outlined ">
                chevron_right
            </span>
        </div>
        <div class="flex flex-row justify-start app-scrollbar" [ngStyle]="{'overflow-x': overflow()}">
            @for (product of homePageBService.homePageBuilderState.productState.products(); track product.id) {
            <app-product-card [product]="product"></app-product-card>
            }
        </div>
    </div>
    <!-- Popular Products end -->
