@if (showLeftSideMenu()) {
<app-left-side-nav (toggleLeftSizeMenu)="closeLeftSideMenuEvent($event)"></app-left-side-nav>
}
<div class="bg-primary w-full h-14 flex flex-row">
    <div class="w-full flex flex-row items-center justify-around p-1">
        @if (mobile()) {
        <div class="flex flex-row items-center" (click)="openLeftSideMenu()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
        }
        <input type="text" placeholder="Type here" class="app-input" />
        @if (!this.authService.userAuthState.userState.isLoggedIn()) {
            <div class="flex flex-row items-center cursor-pointer space-x-2"
            [routerLink]="['login']">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <span>Login</span>
            </div>
        } @else {
            <div class="flex flex-row items-center cursor-pointer space-x-2">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                @if(!mobile()) {
                <span>Cart</span>
                }
            </div>
        }
        @if(!mobile()) {
        <div class="flex flex-row items-center">
            <span class="material-symbols-outlined">
                more_vert
            </span>
        </div>
        }
    </div>
</div>
