<div class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Profile</h2>
    <form x-data="{ editing: false }" x-on:submit.prevent="editing = false" class="space-y-4">
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none" disabled>
        </div>
        <div>
            <label for="firstName" class="block mb-2 text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="firstName" name="firstName" x-bind:readonly="!editing"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none" required>
        </div>
        <div>
            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lastName" name="lastName" x-bind:readonly="!editing"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none" required>
        </div>
        <div>
            <label for="age" class="block mb-2 text-sm font-medium text-gray-700">Age</label>
            <input type="number" id="age" name="age" x-bind:readonly="!editing"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none" required>
        </div>
        <div>
            <label for="gender" class="block mb-2 text-sm font-medium text-gray-700">Gender</label>
            <select id="gender" name="gender" x-bind:disabled="!editing"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="contactNo" class="block mb-2 text-sm font-medium text-gray-700">Contact No.</label>
            <input type="tel" id="contactNo" name="contactNo" x-bind:readonly="!editing"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none" required>
        </div>
        <div class="flex justify-end space-x-2">
            <button x-show="editing" x-on:click="editing = false" type="button"
                class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600 focus:outline-none">Cancel</button>
            <button x-show="editing" type="submit"
                class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none">Update</button>
        </div>
    </form>
</div>
